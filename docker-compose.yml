version: '3.1'
services:
  app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    depends_on:
      - db
    volumes:
      - ./:/myapp
    ports:
      - "4000:8080" # exposes 4000 to host
    command: tail -F anything # python run_server.py # bash


  db:
    image: mysql:8.0.16
    ports:
      - "4001:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1324
      MYSQL_DATABASE: db
      MYSQL_USER: backend 
      MYSQL_PASSWORD: 1234
